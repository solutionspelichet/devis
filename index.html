<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pelichet NLC SA - Devis Expert</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; text-align: left; }
        .bg-pelichet { background-color: #d32f2f; }
        .input-focus:focus { ring: 2px; ring-color: #d32f2f; outline: none; border-color: #d32f2f; }
        .poste-card { border-left: 6px solid #cbd5e1; transition: all 0.2s; }
        .poste-simple { border-left-color: #ef4444; }
        .poste-detail { border-left-color: #3b82f6; }
        select { appearance: none; background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%2364748b' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e"); background-repeat: no-repeat; background-position: right 0.5rem center; background-size: 1em; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen pb-24">
    <!-- Barre de navigation -->
    <nav class="bg-pelichet text-white p-4 shadow-lg sticky top-0 z-50">
        <div class="max-w-2xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold tracking-tight uppercase">Générateur de Devis</h1>
            <div class="text-[10px] bg-white/20 px-2 py-1 rounded font-bold uppercase tracking-widest">v6.5 Hybrid Pro</div>
        </div>
    </nav>

    <div class="max-w-2xl mx-auto px-4 mt-6">
        <form id="devisForm" class="space-y-6">
            
            <!-- 1. SECTION PRESTATAIRE -->
            <div class="bg-white rounded-2xl shadow-sm border p-6">
                <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-4 text-left">1. Société Émettrice</h3>
                <div class="flex gap-4 mb-4">
                    <label class="flex-1 flex items-center justify-center gap-2 p-3 border rounded-xl cursor-pointer hover:bg-red-50 transition-all">
                        <input type="radio" name="typeSociete" value="Pelichet" checked onclick="toggleAutre(false)" class="text-red-600">
                        <span class="text-sm font-bold text-slate-700">Pelichet NLC</span>
                    </label>
                    <label class="flex-1 flex items-center justify-center gap-2 p-3 border rounded-xl cursor-pointer hover:bg-red-50 transition-all">
                        <input type="radio" name="typeSociete" value="Autre" onclick="toggleAutre(true)" class="text-red-600">
                        <span class="text-sm font-bold text-slate-700">Autre</span>
                    </label>
                </div>
                <div id="infoAutre" class="hidden space-y-3 p-3 bg-gray-50 rounded-xl border border-dashed">
                    <input type="text" name="nomPrestataire" placeholder="Nom de la société" class="w-full px-4 py-2 border rounded-lg text-sm input-focus">
                    <textarea name="adressePrestataire" placeholder="Adresse complète" rows="2" class="w-full px-4 py-2 border rounded-lg text-sm input-focus"></textarea>
                    <input type="text" name="telPrestataire" placeholder="Téléphone" class="w-full px-4 py-2 border rounded-lg text-sm input-focus">
                    <input type="email" name="emailPrestataire" placeholder="Email (réception PDF)" class="w-full px-4 py-2 border border-blue-200 rounded-lg text-sm input-focus bg-blue-50">
                </div>
            </div>

            <!-- 2. SECTION CLIENT -->
            <div class="bg-white rounded-2xl shadow-sm border p-6 text-left">
                <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-4">2. Informations Client</h3>
                <div class="grid grid-cols-2 gap-4">
                    <div class="col-span-2">
                        <label class="block text-[10px] font-bold text-slate-500 mb-1">RÉFÉRENCE DOSSIER</label>
                        <input type="text" name="ref" required placeholder="Ex: 899CHCH..." class="w-full px-4 py-2 border rounded-lg input-focus font-mono uppercase">
                    </div>
                    <div class="col-span-1">
                        <label class="block text-[10px] font-bold text-slate-500 mb-1">CIVILITÉ</label>
                        <select name="genre" class="w-full px-4 py-2 border rounded-lg input-focus bg-white text-sm">
                            <option value="Monsieur">Monsieur</option>
                            <option value="Madame">Madame</option>
                        </select>
                    </div>
                    <div class="col-span-1">
                        <label class="block text-[10px] font-bold text-slate-500 mb-1">WHATSAPP (MOBILE)</label>
                        <input type="tel" name="mobileWhatsApp" placeholder="+41 79 000 00 00" class="w-full px-4 py-2 border rounded-lg input-focus text-sm">
                    </div>
                    <div class="col-span-2">
                        <label class="block text-[10px] font-bold text-slate-500 mb-1 uppercase">Entreprise Cliente</label>
                        <input type="text" name="client" required class="w-full px-4 py-2 border rounded-lg input-focus font-bold">
                    </div>
                    <div class="col-span-2">
                        <label class="block text-[10px] font-bold text-slate-500 mb-1 uppercase">Facturation</label>
                        <textarea name="adresseClient" required rows="2" class="w-full px-4 py-2 border rounded-lg input-focus text-sm"></textarea>
                    </div>
                    <div class="col-span-1">
                        <label class="block text-[10px] font-bold text-slate-500 mb-1 uppercase">Nom Contact</label>
                        <input type="text" name="contact" class="w-full px-4 py-2 border rounded-lg input-focus text-sm">
                    </div>
                    <div class="col-span-1">
                        <label class="block text-[10px] font-bold text-slate-500 mb-1 uppercase">Date Prévue</label>
                        <input type="date" name="datePrevue" required class="w-full px-4 py-2 border rounded-lg input-focus text-xs">
                    </div>
                </div>
            </div>

            <!-- 3. LOGISTIQUE -->
            <div class="bg-white rounded-2xl shadow-sm border p-6 text-left">
                <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-4">3. Parcours</h3>
                <div class="space-y-4">
                    <div>
                        <label class="block text-[10px] font-bold text-slate-400 mb-1 uppercase">Adresse de Départ</label>
                        <textarea name="adresseDepart" required rows="2" class="w-full px-4 py-2 border rounded-lg input-focus text-sm"></textarea>
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-slate-400 mb-1 uppercase">Adresse d'Arrivée</label>
                        <textarea name="adresseArrivee" required rows="2" class="w-full px-4 py-2 border rounded-lg input-focus text-sm"></textarea>
                    </div>
                </div>
            </div>

            <!-- 4. PRESTATIONS -->
            <div class="bg-white rounded-2xl shadow-sm border p-6 text-left">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest">4. Détail des Prestations</h3>
                </div>
                
                <div id="prestationsContainer" class="space-y-8"></div>

                <div class="grid grid-cols-2 gap-3 mt-8">
                    <button type="button" onclick="addPoste('simple')" class="py-4 border-2 border-dashed border-red-200 rounded-2xl text-red-500 text-[11px] font-bold hover:bg-red-50 flex flex-col items-center gap-1 transition-all">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                        POSTE SIMPLE
                    </button>
                    <button type="button" onclick="addPoste('detail')" class="py-4 border-2 border-dashed border-blue-200 rounded-2xl text-blue-500 text-[11px] font-bold hover:bg-blue-50 flex flex-col items-center gap-1 transition-all">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>
                        BESOINS DÉTAILLÉS
                    </button>
                </div>
            </div>

            <!-- 5. TARIF GLOBAL -->
            <div class="bg-white rounded-2xl shadow-sm border p-6 text-left">
                <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-4">5. Chiffre d'Affaires HT</h3>
                <div class="relative">
                    <span class="absolute left-4 top-3 font-bold text-slate-400">CHF</span>
                    <input type="number" name="montantHT" required step="0.01" class="w-full pl-14 pr-4 py-3 border rounded-xl font-bold text-xl input-focus">
                </div>
            </div>

            <!-- Bouton Validation -->
            <button type="submit" id="submitBtn" class="w-full bg-pelichet text-white font-bold py-5 rounded-3xl shadow-xl flex justify-center items-center gap-3 transition-all active:scale-[0.98]">
                <span id="btnText" class="text-lg">Générer le Devis Officiel</span>
                <div id="loader" class="hidden animate-spin h-5 w-5 border-2 border-white border-t-transparent rounded-full"></div>
            </button>
        </form>
    </div>

    <!-- MODAL DE RÉSULTAT -->
    <div id="modal" class="hidden fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center p-4 z-[100]">
        <div class="bg-white rounded-[2.5rem] p-8 max-w-sm w-full text-center shadow-2xl animate-in zoom-in duration-200">
            <div id="modalIcon" class="w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4"></div>
            <h2 id="modalTitle" class="text-xl font-bold mb-2"></h2>
            <p id="modalMsg" class="text-slate-500 text-xs mb-8"></p>
            <div id="modalActions" class="space-y-3"></div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const SCRIPT_URL = ''; // COLLER ICI L'URL DU DÉPLOIEMENT GOOGLE

        const optionsLists = {
            personnel: ["Manutentionnaire", "Chauffeur", "Chef d'équipe", "Chauffeur-Livreur", "Monteur"],
            vehicules: ["VL", "PL avec hayon", "PL", "Semi", "Fourgon", "Fourgon avec hayon", "VL transport personnel"],
            equipement: ["Chariot élévateur", "Nacelle", "Camion grue"],
            materiel: ["Cartons", "Adhésif", "Papier bulle", "Box IT", "Cadre palette", "Bacs plastiques", "Housse matelas"]
        };

        function toggleAutre(val) {
            document.getElementById('infoAutre').classList.toggle('hidden', !val);
        }

        function handleCustom(select) {
            if (select.value === "CUSTOM") {
                const name = prompt("Précisez le type :");
                if (name) {
                    const opt = document.createElement('option');
                    opt.value = name; opt.textContent = name;
                    select.insertBefore(opt, select.lastChild);
                    select.value = name;
                } else select.value = "";
            }
        }

        function createRowHtml(type) {
            const list = optionsLists[type];
            let html = `<div class="flex gap-1 items-center mb-1 animate-in slide-in-from-left-2 duration-150">
                <select class="flex-1 p-2 bg-white border border-slate-200 rounded-lg text-[11px] outline-none focus:border-blue-400" onchange="handleCustom(this)">
                    <option value="">-- Type --</option>`;
            list.forEach(item => html += `<option value="${item}">${item}</option>`);
            html += `<option value="CUSTOM">+ Ajouter autre...</option></select>
                <input type="number" placeholder="Qté" class="w-14 p-2 border rounded-lg text-[11px] text-center" min="1" value="1">
                <button type="button" onclick="this.parentElement.remove()" class="text-slate-300 hover:text-red-500 font-bold px-2 text-lg">×</button>
            </div>`;
            return html;
        }

        function addSubRow(btn, type) {
            const container = btn.previousElementSibling;
            container.insertAdjacentHTML('beforeend', createRowHtml(type));
        }

        function addPoste(mode = 'simple', initText = "") {
            const container = document.getElementById('prestationsContainer');
            const div = document.createElement('div');
            div.className = `poste-card bg-white rounded-2xl p-5 relative border border-slate-200 shadow-sm poste-${mode}`;
            div.dataset.mode = mode;

            const baseHeader = `
                <button type="button" onclick="this.parentElement.remove()" class="absolute -top-3 -right-3 bg-white text-slate-300 hover:text-red-500 rounded-full w-8 h-8 border shadow-sm flex items-center justify-center font-bold z-10 transition-colors">×</button>
                <div class="grid grid-cols-3 gap-3 mb-4">
                    <div class="col-span-2">
                        <label class="block text-[9px] font-bold text-slate-400 mb-1">TITRE DU POSTE</label>
                        <input type="text" name="posteTitre" placeholder="Ex: Transfert Labo Phase 1" class="w-full p-2 border rounded-lg text-xs font-bold input-focus">
                    </div>
                    <div>
                        <label class="block text-[9px] font-bold text-slate-400 mb-1">PRIX HT (CHF)</label>
                        <input type="number" name="postePrix" placeholder="0.00" class="w-full p-2 border rounded-lg text-xs font-bold text-right input-focus">
                    </div>
                </div>
            `;

            if (mode === 'simple') {
                div.innerHTML = baseHeader + `
                    <textarea name="simpleText" required rows="3" class="w-full p-3 text-xs border border-slate-100 rounded-xl input-focus" placeholder="Description de la prestation...">${initText}</textarea>
                `;
            } else {
                div.innerHTML = baseHeader + `
                    <div class="space-y-4">
                        <div class="flex items-center gap-3 bg-blue-50/50 p-2 rounded-xl">
                            <label class="text-[9px] font-bold text-blue-600 uppercase">Durée de l'intervention :</label>
                            <input type="number" name="nbJours" value="1" class="w-14 p-1.5 border border-blue-200 rounded-lg text-xs text-center font-bold">
                            <span class="text-[10px] text-blue-400 font-bold">JOUR(S)</span>
                        </div>
                        <div class="space-y-3">
                            <div>
                                <label class="block text-[9px] font-bold text-slate-500 mb-1">PERSONNEL</label>
                                <div class="rows-container"></div>
                                <button type="button" onclick="addSubRow(this, 'personnel')" class="text-[9px] text-blue-500 font-bold hover:underline">+ Ajouter personnel</button>
                            </div>
                            <div>
                                <label class="block text-[9px] font-bold text-slate-500 mb-1">VÉHICULES</label>
                                <div class="rows-container"></div>
                                <button type="button" onclick="addSubRow(this, 'vehicules')" class="text-[9px] text-blue-500 font-bold hover:underline">+ Ajouter véhicule</button>
                            </div>
                            <div>
                                <label class="block text-[9px] font-bold text-slate-500 mb-1">ENGINS / LEVAGE</label>
                                <div class="rows-container"></div>
                                <button type="button" onclick="addSubRow(this, 'equipement')" class="text-[9px] text-blue-500 font-bold hover:underline">+ Ajouter engin</button>
                            </div>
                            <div>
                                <label class="block text-[9px] font-bold text-slate-500 mb-1">FOURNITURES / MATÉRIEL</label>
                                <div class="rows-container"></div>
                                <button type="button" onclick="addSubRow(this, 'materiel')" class="text-[9px] text-blue-500 font-bold hover:underline">+ Ajouter matériel</button>
                            </div>
                        </div>
                        <div>
                            <label class="block text-[9px] font-bold text-slate-400 mb-1 uppercase">Description des tâches</label>
                            <textarea name="tache" rows="2" class="w-full p-2 border border-slate-100 rounded-lg text-xs input-focus" placeholder="Tâche à effectuer..."></textarea>
                        </div>
                    </div>
                `;
            }
            container.appendChild(div);
        }

        // --- ENVOI DES DONNÉES ---
        document.getElementById('devisForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!SCRIPT_URL) {
                alert("Veuillez renseigner l'URL de votre script Google en haut du code HTML.");
                return;
            }

            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            document.getElementById('loader').classList.remove('hidden');

            const fd = new FormData(e.target);
            const rawData = Object.fromEntries(fd.entries());
            
            // Compilation des postes mixtes
            const compiledPostes = [];
            document.querySelectorAll('.poste-card').forEach(card => {
                const mode = card.dataset.mode;
                const baseData = {
                    mode: mode,
                    titre: card.querySelector('input[name="posteTitre"]').value,
                    prix: card.querySelector('input[name="postePrix"]').value
                };

                if (mode === 'simple') {
                    baseData.text = card.querySelector('textarea[name="simpleText"]').value;
                } else {
                    baseData.jours = card.querySelector('input[name="nbJours"]').value;
                    baseData.tache = card.querySelector('textarea[name="tache"]').value;
                    baseData.personnel = []; baseData.vehicules = []; baseData.levage = []; baseData.materiel = [];
                    
                    const groups = card.querySelectorAll('.rows-container');
                    const fill = (container, arr) => {
                        container.querySelectorAll('div').forEach(r => {
                            const val = r.querySelector('select').value;
                            if(val) arr.push(`${r.querySelector('input').value}x ${val}`);
                        });
                    };
                    fill(groups[0], baseData.personnel);
                    fill(groups[1], baseData.vehicules);
                    fill(groups[2], baseData.levage);
                    fill(groups[3], baseData.materiel);
                }
                compiledPostes.push(baseData);
            });
            rawData.postes = compiledPostes;

            try {
                const response = await fetch(SCRIPT_URL, { 
                    method: 'POST', 
                    body: JSON.stringify(rawData)
                });
                const result = await response.json();
                
                if (result.status === "success") {
                    currentDocUrl = result.url;
                    showModal('success', result.url, rawData);
                } else {
                    showModal('error', result.message);
                }
            } catch (err) {
                showModal('error', "Impossible de contacter le serveur. Vérifiez l'URL de déploiement.");
            } finally {
                btn.disabled = false;
                document.getElementById('loader').classList.add('hidden');
            }
        });

        function showModal(status, data, formData = null) {
            const modal = document.getElementById('modal');
            const icon = document.getElementById('modalIcon');
            const title = document.getElementById('modalTitle');
            const body = document.getElementById('modalMsg');
            const actions = document.getElementById('modalActions');
            
            modal.classList.remove('hidden');
            actions.innerHTML = "";

            if (status === 'success') {
                icon.className = "w-16 h-16 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-4 text-3xl";
                icon.innerHTML = "✓";
                title.innerText = "Devis Généré !";
                body.innerText = "Le document est archivé et disponible.";
                
                actions.innerHTML = `
                    <button onclick="window.open('${data}', '_blank')" class="w-full bg-slate-900 text-white font-bold py-3 rounded-2xl shadow-lg">Ouvrir le document</button>
                    <button id="waBtn" class="w-full bg-[#25D366] text-white font-bold py-3 rounded-2xl shadow-lg flex items-center justify-center gap-2">WhatsApp</button>
                    <button onclick="location.reload()" class="w-full text-slate-400 text-xs py-2 uppercase font-bold tracking-widest">Nouveau Devis</button>
                `;

                document.getElementById('waBtn').onclick = () => {
                    const phone = formData.mobileWhatsApp ? formData.mobileWhatsApp.replace(/\s+/g, '').replace('+', '') : "";
                    const msg = `Bonjour,\nVoici votre devis de déménagement (${formData.ref}) :\n${data}`;
                    
                    if (navigator.share && /Android|iPhone|iPad/i.test(navigator.userAgent)) {
                        navigator.share({ title: 'Devis Pelichet', text: msg, url: data });
                    } else {
                        window.open(`https://wa.me/${phone}?text=${encodeURIComponent(msg)}`, '_blank');
                    }
                };
            } else {
                icon.className = "w-16 h-16 bg-red-100 text-red-600 rounded-full flex items-center justify-center mx-auto mb-4 text-3xl";
                icon.innerHTML = "!";
                title.innerText = "Une erreur est survenue";
                body.innerText = data;
                actions.innerHTML = `<button onclick="document.getElementById('modal').classList.add('hidden')" class="w-full bg-slate-900 text-white font-bold py-3 rounded-2xl">Retour au formulaire</button>`;
            }
        }

        function closeModal() { document.getElementById('modal').classList.add('hidden'); }

        // Initialisation
        window.onload = () => addPoste('simple');
    </script>
</body>
</html>
