<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pelichet NLC SA - Devis Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#d32f2f">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .bg-pelichet { background-color: #d32f2f; }
        .input-focus { outline: none; transition: all 0.2s; }
        .input-focus:focus { ring: 2px; ring-color: #d32f2f; border-color: #d32f2f; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-20 text-left">
    <nav class="bg-pelichet text-white p-4 shadow-md sticky top-0 z-30">
        <div class="max-w-xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold tracking-tight text-left">DEVIS DÉMÉNAGEMENT</h1>
            <div class="text-xs bg-white/20 px-2 py-1 rounded font-bold">V3.1 WHATSAPP</div>
        </div>
    </nav>

    <div class="max-w-xl mx-auto px-4 mt-6">
        <form id="devisForm" class="space-y-6">
            
            <!-- SECTION PRESTATAIRE -->
            <div class="bg-white rounded-2xl shadow-sm border p-6">
                <h3 class="text-sm font-bold text-red-600 uppercase tracking-widest mb-4">1. Société Émettrice</h3>
                <div class="flex gap-4 mb-4">
                    <label class="flex-1 flex items-center justify-center gap-2 p-3 border rounded-xl cursor-pointer hover:bg-red-50 transition-all">
                        <input type="radio" name="typeSociete" value="Pelichet" checked onclick="toggleAutre(false)" class="text-red-600">
                        <span class="text-sm font-bold">Pelichet NLC</span>
                    </label>
                    <label class="flex-1 flex items-center justify-center gap-2 p-3 border rounded-xl cursor-pointer hover:bg-red-50 transition-all">
                        <input type="radio" name="typeSociete" value="Autre" onclick="toggleAutre(true)" class="text-red-600">
                        <span class="text-sm font-bold">Autre Entreprise</span>
                    </label>
                </div>
                <div id="infoAutre" class="hidden space-y-3 p-3 bg-gray-50 rounded-xl">
                    <input type="text" name="nomPrestataire" placeholder="Nom de la société" class="w-full px-4 py-2 border rounded-lg input-focus text-sm">
                    <textarea name="adressePrestataire" placeholder="Adresse complète et CP" rows="2" class="w-full px-4 py-2 border rounded-lg input-focus text-sm"></textarea>
                    <input type="text" name="telPrestataire" placeholder="Téléphone de contact" class="w-full px-4 py-2 border rounded-lg input-focus text-sm">
                    <input type="email" name="emailPrestataire" placeholder="Email (non affiché sur le devis)" class="w-full px-4 py-2 border border-blue-200 rounded-lg input-focus text-sm bg-blue-50">
                </div>
            </div>

            <!-- SECTION CLIENT -->
            <div class="bg-white rounded-2xl shadow-sm border p-6 text-left">
                <h3 class="text-sm font-bold text-red-600 uppercase tracking-widest mb-4">2. Informations Client</h3>
                <div class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div class="col-span-2">
                            <label class="block text-[10px] font-bold text-gray-400 mb-1">RÉFÉRENCE DOSSIER</label>
                            <input type="text" name="ref" id="refField" required placeholder="Ex: 899CHCH..." class="w-full px-4 py-2 border rounded-lg input-focus">
                        </div>
                        <div class="col-span-2">
                            <label class="block text-[10px] font-bold text-gray-400 mb-1">CIVILITÉ</label>
                            <div class="flex gap-4">
                                <label class="flex-1 text-center py-2 border rounded-lg cursor-pointer"><input type="radio" name="genre" value="Monsieur" checked> Monsieur</label>
                                <label class="flex-1 text-center py-2 border rounded-lg cursor-pointer"><input type="radio" name="genre" value="Madame"> Madame</label>
                            </div>
                        </div>
                        <div class="col-span-2">
                            <label class="block text-[10px] font-bold text-gray-400 mb-1">ENTREPRISE CLIENTE</label>
                            <input type="text" name="client" id="clientField" required placeholder="Ex: Corintis SA" class="w-full px-4 py-2 border rounded-lg input-focus font-bold">
                        </div>
                        <div class="col-span-2">
                            <label class="block text-[10px] font-bold text-gray-400 mb-1">MOBILE (POUR WHATSAPP)</label>
                            <input type="tel" name="mobileWhatsApp" id="mobileWhatsApp" placeholder="+41 79 123 45 67" class="w-full px-4 py-2 border rounded-lg input-focus">
                        </div>
                        <div class="col-span-2 text-left">
                            <label class="block text-[10px] font-bold text-gray-400 mb-1">ADRESSE DE FACTURATION</label>
                            <textarea name="adresseClient" required rows="2" class="w-full px-4 py-2 border rounded-lg input-focus text-sm"></textarea>
                        </div>
                        <div class="col-span-1">
                            <label class="block text-[10px] font-bold text-gray-400 mb-1">NOM CONTACT</label>
                            <input type="text" name="contact" placeholder="Nom" class="w-full px-4 py-2 border rounded-lg input-focus">
                        </div>
                        <div class="col-span-1 text-left">
                            <label class="block text-[10px] font-bold text-gray-400 mb-1">DATE PRÉVUE</label>
                            <input type="date" name="datePrevue" required class="w-full px-4 py-2 border rounded-lg input-focus text-xs">
                        </div>
                    </div>
                </div>
            </div>

            <!-- SECTION ADRESSES -->
            <div class="bg-white rounded-2xl shadow-sm border p-6 text-left">
                <h3 class="text-sm font-bold text-red-600 uppercase tracking-widest mb-4">3. Lieux</h3>
                <div class="space-y-4">
                    <div>
                        <label class="block text-[10px] font-bold text-gray-400 mb-1">DÉPART</label>
                        <textarea name="adresseDepart" required rows="2" class="w-full px-4 py-2 border rounded-lg input-focus text-sm"></textarea>
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-gray-400 mb-1">ARRIVÉE</label>
                        <textarea name="adresseArrivee" required rows="2" class="w-full px-4 py-2 border rounded-lg input-focus text-sm"></textarea>
                    </div>
                </div>
            </div>

            <!-- SECTION PRESTATIONS -->
            <div class="bg-white rounded-2xl shadow-sm border p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-sm font-bold text-red-600 uppercase tracking-widest">4. Prestations</h3>
                    <div class="relative group">
                        <button type="button" class="text-xs bg-slate-100 px-3 py-1 rounded-full font-bold">Suggestions</button>
                        <div class="absolute right-0 mt-2 w-72 bg-white border shadow-2xl rounded-xl hidden group-hover:block z-40 p-2 space-y-1 text-left">
                            <button type="button" onclick="addSugg('log')" class="w-full text-left p-2 text-xs hover:bg-red-50 rounded">Logistique & Matériel</button>
                            <button type="button" onclick="addSugg('labo')" class="w-full text-left p-2 text-xs hover:bg-red-50 rounded">Labo : Prep + Déménagement</button>
                            <button type="button" onclick="addSugg('bur')" class="w-full text-left p-2 text-xs hover:bg-red-50 rounded">Bureaux : Prep + Déménagement</button>
                        </div>
                    </div>
                </div>
                <div id="listPresta" class="space-y-3"></div>
                <button type="button" onclick="addPresta()" class="mt-4 w-full py-2 border-2 border-dashed rounded-xl text-slate-400 text-xs font-bold">+ Ligne manuelle</button>
            </div>

            <!-- SECTION TARIF -->
            <div class="bg-white rounded-2xl shadow-sm border p-6 text-left">
                <h3 class="text-sm font-bold text-red-600 uppercase tracking-widest mb-4 text-left">5. Chiffre d'Affaires HT</h3>
                <div class="relative">
                    <span class="absolute left-4 top-3 font-bold text-slate-400">CHF</span>
                    <input type="number" name="montantHT" required step="0.01" class="w-full pl-14 pr-4 py-3 border rounded-xl input-focus font-bold text-xl">
                </div>
            </div>

            <button type="submit" id="submitBtn" class="w-full bg-pelichet text-white font-bold py-5 rounded-2xl shadow-xl flex justify-center items-center gap-3">
                <span id="btnText">Générer et Partager</span>
                <div id="loader" class="hidden animate-spin h-5 w-5 border-2 border-white border-t-transparent rounded-full"></div>
            </button>
        </form>
    </div>

    <!-- MODAL DE SUCCÈS -->
    <div id="modal" class="hidden fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-3xl p-8 max-w-sm w-full text-center shadow-2xl animate-in zoom-in duration-300">
            <div class="w-16 h-16 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
            </div>
            <h2 class="text-xl font-bold mb-2">Devis Prêt !</h2>
            <p class="text-slate-500 text-xs mb-6">Le document a été généré avec succès.</p>
            
            <div class="space-y-3">
                <button id="waShareBtn" class="w-full bg-[#25D366] text-white font-bold py-3 rounded-xl flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L0 24l6.335-1.662c1.72.937 3.659 1.432 5.631 1.433h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/></svg>
                    WhatsApp
                </button>
                <button onclick="copyLink()" class="w-full bg-slate-100 text-slate-700 font-bold py-3 rounded-xl flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                    Copier le lien
                </button>
                <button onclick="closeModal()" class="w-full text-slate-400 text-sm py-2">Fermer</button>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbylU9ZThTLcB6pnq4ET0egd8dzyBH-3EfidN1MpK6cV9q4hiPmrEgJRDI0MtD08fHO9_w/exec';
        let currentDocUrl = "";

        function toggleAutre(val) { document.getElementById('infoAutre').classList.toggle('hidden', !val); }

        const list = document.getElementById('listPresta');
        function addPresta(txt = "") {
            const d = document.createElement('div');
            d.className = "flex gap-2 items-start text-left";
            d.innerHTML = `<textarea name="postes" required rows="2" class="flex-1 p-2 border rounded-lg text-xs input-focus" placeholder="Détail...">${txt}</textarea><button type="button" onclick="this.parentElement.remove()" class="text-slate-300 hover:text-red-500 mt-2 font-bold">×</button>`;
            list.appendChild(d);
        }

        const suggs = {
            "log": "Livraison et reprise de matériel : collaborateurs spécialisés, poids lourd, cartons, cadres palettes, box et matériel d'emballage.",
            "labo": "Intervention Labo : Préparation (2 pers/2j) et Déménagement (9 pers) avec manutention lourde et transport spécialisé.",
            "bur": "Intervention Bureaux : Préparation (2 pers/1j) et Déménagement (9 pers) incluant protection IT et mobilier."
        };
        function addSugg(k) { addPresta(suggs[k]); }

        window.onload = () => addPresta();

        document.getElementById('devisForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            document.getElementById('loader').classList.remove('hidden');

            const fd = new FormData(e.target);
            const data = Object.fromEntries(fd.entries());
            data.postes = fd.getAll('postes');

            try {
                // On utilise le mode normal car on veut récupérer l'URL de retour en JSON
                const response = await fetch(SCRIPT_URL, { 
                    method: 'POST', 
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.status === "success") {
                    currentDocUrl = result.url;
                    document.getElementById('modal').classList.remove('hidden');
                    setupShareButtons(data);
                } else {
                    alert("Erreur: " + result.message);
                }
            } catch (err) { 
                console.error(err);
                alert("Le devis a été envoyé au script, mais la réponse n'a pu être lue. Vérifiez vos fichiers Drive."); 
            } finally {
                btn.disabled = false;
                document.getElementById('loader').classList.add('hidden');
            }
        });

        function setupShareButtons(data) {
            const waBtn = document.getElementById('waShareBtn');
            const phone = data.mobileWhatsApp ? data.mobileWhatsApp.replace(/\s+/g, '') : "";
            const message = `Bonjour,\nVoici votre devis de déménagement (${data.ref}) :\n${currentDocUrl}`;
            
            waBtn.onclick = () => {
                // Si l'API Share est disponible (mobile), on l'utilise
                if (navigator.share) {
                    navigator.share({
                        title: `Devis Pelichet - ${data.client}`,
                        text: message,
                        url: currentDocUrl
                    }).catch(err => console.log('Erreur Share:', err));
                } else {
                    // Sinon lien direct WhatsApp
                    const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
                    window.open(url, '_blank');
                }
            };
        }

        function copyLink() {
            const el = document.createElement('textarea');
            el.value = currentDocUrl;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            alert("Lien copié !");
        }

        function closeModal() { 
            document.getElementById('modal').classList.add('hidden');
            document.getElementById('devisForm').reset();
            list.innerHTML = "";
            addPresta();
        }
    </script>
</body>
</html>
