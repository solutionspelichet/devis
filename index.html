<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pelichet NLC SA - Devis Expert Ressources</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#d32f2f">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .bg-pelichet { background-color: #d32f2f; }
        .input-focus { outline: none; transition: all 0.2s; border: 1px solid #e2e8f0; }
        .input-focus:focus { ring: 2px; ring-color: #d32f2f; border-color: #d32f2f; }
        .poste-card { border-left: 4px solid #cbd5e1; }
        .poste-simple { border-left-color: #ef4444; }
        .poste-detail { border-left-color: #3b82f6; }
        select { appearance: none; background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e"); background-repeat: no-repeat; background-position: right 0.5rem center; background-size: 1em; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-24 text-left">
    <nav class="bg-pelichet text-white p-4 shadow-md sticky top-0 z-50">
        <div class="max-w-2xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold tracking-tight">DEVIS DÉMÉNAGEMENT</h1>
            <div class="text-[10px] bg-white/20 px-2 py-1 rounded font-bold uppercase tracking-widest">v5.0 Ressources</div>
        </div>
    </nav>

    <div class="max-w-2xl mx-auto px-4 mt-6">
        <form id="devisForm" class="space-y-6">
            
            <!-- 1. PRESTATAIRE -->
            <div class="bg-white rounded-2xl shadow-sm border p-6">
                <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-4">1. Société Émettrice</h3>
                <div class="flex gap-4 mb-4">
                    <label class="flex-1 flex items-center justify-center gap-2 p-3 border rounded-xl cursor-pointer hover:bg-red-50 transition-all">
                        <input type="radio" name="typeSociete" value="Pelichet" checked onclick="toggleAutre(false)" class="text-red-600">
                        <span class="text-sm font-bold text-slate-700">Pelichet NLC</span>
                    </label>
                    <label class="flex-1 flex items-center justify-center gap-2 p-3 border rounded-xl cursor-pointer hover:bg-red-50 transition-all">
                        <input type="radio" name="typeSociete" value="Autre" onclick="toggleAutre(true)" class="text-red-600">
                        <span class="text-sm font-bold text-slate-700">Autre Entreprise</span>
                    </label>
                </div>
                <div id="infoAutre" class="hidden space-y-3 p-3 bg-gray-50 rounded-xl border border-dashed border-slate-200">
                    <input type="text" name="nomPrestataire" placeholder="Nom de la société" class="w-full px-4 py-2 border rounded-lg input-focus text-sm">
                    <textarea name="adressePrestataire" placeholder="Adresse complète" rows="2" class="w-full px-4 py-2 border rounded-lg input-focus text-sm"></textarea>
                    <input type="text" name="telPrestataire" placeholder="Téléphone" class="w-full px-4 py-2 border rounded-lg input-focus text-sm">
                    <input type="email" name="emailPrestataire" placeholder="Email (réception devis)" class="w-full px-4 py-2 border border-blue-200 rounded-lg input-focus text-sm bg-blue-50">
                </div>
            </div>

            <!-- 2. CLIENT -->
            <div class="bg-white rounded-2xl shadow-sm border p-6">
                <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-4">2. Informations Client</h3>
                <div class="grid grid-cols-2 gap-4">
                    <div class="col-span-2">
                        <label class="block text-[10px] font-bold text-slate-500 mb-1">RÉFÉRENCE DOSSIER</label>
                        <input type="text" name="ref" required placeholder="899CHCH..." class="w-full px-4 py-2 rounded-lg input-focus font-mono uppercase">
                    </div>
                    <div class="col-span-1">
                        <label class="block text-[10px] font-bold text-slate-500 mb-1">SALUTATION</label>
                        <select name="genre" class="w-full px-4 py-2 rounded-lg input-focus bg-white text-sm">
                            <option value="Monsieur">Monsieur</option>
                            <option value="Madame">Madame</option>
                        </select>
                    </div>
                    <div class="col-span-1">
                        <label class="block text-[10px] font-bold text-slate-500 mb-1">WHATSAPP (MOBILE)</label>
                        <input type="tel" name="mobileWhatsApp" placeholder="+41..." class="w-full px-4 py-2 rounded-lg input-focus text-sm">
                    </div>
                    <div class="col-span-2">
                        <label class="block text-[10px] font-bold text-slate-500 mb-1">ENTREPRISE CLIENTE</label>
                        <input type="text" name="client" required class="w-full px-4 py-2 rounded-lg input-focus font-bold">
                    </div>
                    <div class="col-span-2 text-left">
                        <label class="block text-[10px] font-bold text-slate-500 mb-1 uppercase tracking-tighter">Adresse Facturation</label>
                        <textarea name="adresseClient" required rows="2" class="w-full px-4 py-2 rounded-lg input-focus text-sm"></textarea>
                    </div>
                    <div class="col-span-1">
                        <label class="block text-[10px] font-bold text-slate-500 mb-1 uppercase">Contact</label>
                        <input type="text" name="contact" class="w-full px-4 py-2 rounded-lg input-focus text-sm">
                    </div>
                    <div class="col-span-1">
                        <label class="block text-[10px] font-bold text-slate-500 mb-1 uppercase">Date Prévue</label>
                        <input type="date" name="datePrevue" required class="w-full px-4 py-2 rounded-lg input-focus text-xs">
                    </div>
                </div>
            </div>

            <!-- 3. LOGISTIQUE -->
            <div class="bg-white rounded-2xl shadow-sm border p-6">
                <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-4">3. Parcours</h3>
                <div class="space-y-4">
                    <textarea name="adresseDepart" required rows="2" placeholder="Lieu de chargement (Départ)" class="w-full px-4 py-2 rounded-lg input-focus text-sm"></textarea>
                    <textarea name="adresseArrivee" required rows="2" placeholder="Lieu de livraison (Arrivée)" class="w-full px-4 py-2 rounded-lg input-focus text-sm"></textarea>
                </div>
            </div>

            <!-- 4. PRESTATIONS MIXTES -->
            <div class="bg-white rounded-2xl shadow-sm border p-6">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest">4. Prestations & Ressources</h3>
                    <div class="relative group">
                        <button type="button" class="text-[10px] bg-slate-100 px-3 py-1 rounded-full font-bold">Suggestions</button>
                        <div class="absolute right-0 mt-2 w-64 bg-white border shadow-2xl rounded-xl hidden group-hover:block z-40 p-2 space-y-1 text-left">
                            <button type="button" onclick="addPoste('simple', 'Livraison et reprise de matériel : collaborateurs, poids lourd, cartons.')" class="w-full text-left p-2 text-xs hover:bg-red-50 rounded">Suggestion Logistique</button>
                            <button type="button" onclick="addPoste('simple', 'Intervention Labo : Démontage et emballage spécifique.')" class="w-full text-left p-2 text-xs hover:bg-red-50 rounded">Suggestion Labo</button>
                        </div>
                    </div>
                </div>
                
                <div id="prestationsContainer" class="space-y-6"></div>

                <div class="grid grid-cols-2 gap-3 mt-6">
                    <button type="button" onclick="addPoste('simple')" class="py-4 border-2 border-dashed border-red-200 rounded-xl text-red-500 text-[11px] font-bold hover:bg-red-50 flex flex-col items-center gap-1 transition-all">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                        POSTE SIMPLE
                    </button>
                    <button type="button" onclick="addPoste('detail')" class="py-4 border-2 border-dashed border-blue-200 rounded-xl text-blue-500 text-[11px] font-bold hover:bg-blue-50 flex flex-col items-center gap-1 transition-all">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>
                        DÉTAIL BESOINS
                    </button>
                </div>
            </div>

            <!-- 5. TARIF -->
            <div class="bg-white rounded-2xl shadow-sm border p-6">
                <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-4">5. Chiffre d'Affaires HT</h3>
                <div class="relative">
                    <span class="absolute left-4 top-3 font-bold text-slate-400">CHF</span>
                    <input type="number" name="montantHT" required step="0.01" class="w-full pl-14 pr-4 py-3 border rounded-xl input-focus font-bold text-xl">
                </div>
            </div>

            <button type="submit" id="submitBtn" class="w-full bg-pelichet text-white font-bold py-5 rounded-2xl shadow-xl flex justify-center items-center gap-3 transition-all active:scale-[0.98]">
                <span id="btnText" class="text-lg">Générer le Devis</span>
                <div id="loader" class="hidden animate-spin h-5 w-5 border-2 border-white border-t-transparent rounded-full"></div>
            </button>
        </form>
    </div>

    <!-- MODAL -->
    <div id="modal" class="hidden fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center p-4 z-[100]">
        <div class="bg-white rounded-3xl p-8 max-w-sm w-full text-center shadow-2xl scale-in-center">
            <div class="w-16 h-16 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
            </div>
            <h2 class="text-xl font-bold mb-2">Devis Archivé !</h2>
            <div class="space-y-3 mt-6">
                <button id="waShareBtn" class="w-full bg-[#25D366] text-white font-bold py-4 rounded-xl flex items-center justify-center gap-2 shadow-lg">WhatsApp</button>
                <button onclick="closeModal()" class="w-full text-slate-400 text-sm py-2">Fermer</button>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbylU9ZThTLcB6pnq4ET0egd8dzyBH-3EfidN1MpK6cV9q4hiPmrEgJRDI0MtD08fHO9_w/exec';
        let currentDocUrl = "";

        const lists = {
            personnel: ["Manutentionnaire", "Chauffeur", "Chef d'équipe", "Chauffeur-Livreur", "Monteur"],
            vehicules: ["VL", "PL avec hayon", "PL", "Semi", "Fourgon", "Fourgon avec hayon", "VL transport personnel"],
            equipement: ["Chariot élévateur", "Nacelle", "Camion grue"],
            materiel: ["Cartons", "Adhésif", "Papier bulle", "Box IT", "Cadre palette", "Bacs plastiques", "Housse matelas"]
        };

        function toggleAutre(v) { document.getElementById('infoAutre').classList.toggle('hidden', !v); }

        function createRow(type) {
            const options = lists[type];
            let h = `<div class="flex gap-1 items-center mb-1 animate-in slide-in-from-left-2 duration-200">
                <select class="flex-1 p-2 bg-white border border-slate-200 rounded-lg text-[11px] outline-none focus:border-blue-400" onchange="handleCustom(this)">
                    <option value="">-- Type --</option>`;
            options.forEach(o => h += `<option value="${o}">${o}</option>`);
            h += `<option value="CUSTOM">+ Autre...</option></select>
                <input type="number" placeholder="Qté" class="w-12 p-2 border rounded-lg text-[11px] text-center" min="1" value="1">
                <button type="button" onclick="this.parentElement.remove()" class="text-slate-300 hover:text-red-500 font-bold px-1 text-lg">×</button>
            </div>`;
            return h;
        }

        function handleCustom(s) {
            if (s.value === "CUSTOM") {
                const c = prompt("Précisez l'élément :");
                if (c) {
                    const o = document.createElement('option');
                    o.value = c; o.textContent = c;
                    s.insertBefore(o, s.lastChild); s.value = c;
                } else s.value = "";
            }
        }

        function addSubRow(btn, type) {
            const container = btn.previousElementSibling;
            container.insertAdjacentHTML('beforeend', createRow(type));
        }

        function addPoste(mode = 'simple', txt = "") {
            const container = document.getElementById('prestationsContainer');
            const div = document.createElement('div');
            div.className = `poste-card bg-white rounded-xl p-4 relative border border-slate-100 shadow-sm poste-${mode}`;
            div.dataset.mode = mode;

            if (mode === 'simple') {
                div.innerHTML = `
                    <button type="button" onclick="this.parentElement.remove()" class="absolute -top-2 -right-2 bg-white text-slate-300 hover:text-red-500 rounded-full w-6 h-6 border shadow-sm flex items-center justify-center font-bold z-10">×</button>
                    <textarea name="simpleText" required rows="3" class="w-full p-2 text-xs input-focus rounded-lg" placeholder="Description de la prestation...">${txt}</textarea>
                `;
            } else {
                div.innerHTML = `
                    <button type="button" onclick="this.parentElement.remove()" class="absolute -top-2 -right-2 bg-white text-slate-300 hover:text-red-500 rounded-full w-6 h-6 border shadow-sm flex items-center justify-center font-bold z-10">×</button>
                    <div class="space-y-4">
                        <div class="bg-blue-50/50 p-2 rounded-lg">
                            <label class="block text-[9px] font-bold text-blue-600 mb-1">DURÉE</label>
                            <div class="flex items-center gap-2">
                                <input type="number" name="nbJours" value="1" class="w-16 p-2 border rounded-lg text-xs text-center font-bold">
                                <span class="text-[10px] text-blue-400 font-bold uppercase">Jour(s)</span>
                            </div>
                        </div>
                        <div>
                            <label class="block text-[9px] font-bold text-slate-500 mb-1">PERSONNEL</label>
                            <div class="rows-container"></div>
                            <button type="button" onclick="addSubRow(this, 'personnel')" class="text-[9px] text-blue-500 font-bold">+ Ajouter personnel</button>
                        </div>
                        <div>
                            <label class="block text-[9px] font-bold text-slate-500 mb-1">VÉHICULES</label>
                            <div class="rows-container"></div>
                            <button type="button" onclick="addSubRow(this, 'vehicules')" class="text-[9px] text-blue-500 font-bold">+ Ajouter véhicule</button>
                        </div>
                        <div>
                            <label class="block text-[9px] font-bold text-slate-500 mb-1">ENGINS / LEVAGE</label>
                            <div class="rows-container"></div>
                            <button type="button" onclick="addSubRow(this, 'equipement')" class="text-[9px] text-blue-500 font-bold">+ Ajouter engin</button>
                        </div>
                        <div>
                            <label class="block text-[9px] font-bold text-slate-500 mb-1">MATÉRIEL / FOURNITURES</label>
                            <div class="rows-container"></div>
                            <button type="button" onclick="addSubRow(this, 'materiel')" class="text-[9px] text-blue-500 font-bold">+ Ajouter matériel</button>
                        </div>
                        <div>
                            <label class="block text-[10px] font-bold text-slate-400 mb-1 uppercase">Description de la tâche</label>
                            <textarea name="tache" rows="2" class="w-full p-2 border rounded-lg text-xs input-focus" placeholder="Tâche effectuée..."></textarea>
                        </div>
                    </div>
                `;
            }
            container.appendChild(div);
        }

        window.onload = () => addPoste('simple');

        document.getElementById('devisForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            document.getElementById('loader').classList.remove('hidden');

            const fd = new FormData(e.target);
            const rawData = Object.fromEntries(fd.entries());
            
            const compiledPostes = [];
            document.querySelectorAll('.poste-card').forEach(card => {
                if (card.dataset.mode === 'simple') {
                    compiledPostes.push({ mode: 'simple', text: card.querySelector('textarea').value });
                } else {
                    const row = {
                        mode: 'detail',
                        jours: card.querySelector('input[name="nbJours"]').value,
                        tache: card.querySelector('textarea[name="tache"]').value,
                        personnel: [], vehicules: [], levage: [], materiel: []
                    };
                    const containers = card.querySelectorAll('.rows-container');
                    const collect = (container, targetArray) => {
                        container.querySelectorAll('div').forEach(r => {
                            const v = r.querySelector('select').value;
                            if(v) targetArray.push(`${r.querySelector('input').value}x ${v}`);
                        });
                    };
                    collect(containers[0], row.personnel);
                    collect(containers[1], row.vehicules);
                    collect(containers[2], row.levage);
                    collect(containers[3], row.materiel);
                    compiledPostes.push(row);
                }
            });
            rawData.postes = compiledPostes;

            try {
                const response = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(rawData) });
                const result = await response.json();
                if (result.status === "success") {
                    currentDocUrl = result.url;
                    document.getElementById('modal').classList.remove('hidden');
                    setupShare(rawData);
                }
            } catch (err) { alert("Erreur Script."); } 
            finally { btn.disabled = false; document.getElementById('loader').classList.add('hidden'); }
        });

        function setupShare(data) {
            const phone = data.mobileWhatsApp ? data.mobileWhatsApp.replace(/\s+/g, '').replace('+', '') : "";
            const message = `Bonjour,\nVoici le devis (${data.ref}) :\n${currentDocUrl}`;
            document.getElementById('waShareBtn').onclick = () => {
                window.open(`https://wa.me/${phone}?text=${encodeURIComponent(message)}`, '_blank');
            };
        }

        function closeModal() { document.getElementById('modal').classList.add('hidden'); }
    </script>
</body>
</html>
