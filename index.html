<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pelichet NLC SA - Devis & Logistique</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; text-align: left; }
        .bg-pelichet { background-color: #d32f2f; }
        .border-pelichet { border-color: #d32f2f; }
        .text-pelichet { color: #d32f2f; }
        .input-focus:focus { ring: 2px; ring-color: #d32f2f; outline: none; border-color: #d32f2f; }
        .poste-card { border-left: 6px solid #cbd5e1; transition: all 0.2s; }
        .poste-simple { border-left-color: #ef4444; }
        .poste-detail { border-left-color: #3b82f6; }
        .rdv-row { border-bottom: 1px dashed #e2e8f0; padding-bottom: 8px; margin-bottom: 8px; }
        select { appearance: none; background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%2364748b' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e"); background-repeat: no-repeat; background-position: right 0.5rem center; background-size: 1em; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-24 text-left text-slate-800">
    <nav class="bg-pelichet text-white p-4 shadow-lg sticky top-0 z-50">
        <div class="max-w-2xl mx-auto flex justify-between items-center text-left">
            <h1 class="text-xl font-bold tracking-tight uppercase">Pelichet Logistique</h1>
            <div class="text-[10px] bg-white/20 px-2 py-1 rounded font-bold uppercase tracking-widest">v10.1 Salutation</div>
        </div>
    </nav>

    <div class="max-w-2xl mx-auto px-4 mt-6">
        <form id="devisForm" class="space-y-6 text-left">
            <input type="hidden" id="script_url_config" value="https://script.google.com/macros/s/AKfycbylU9ZThTLcB6pnq4ET0egd8dzyBH-3EfidN1MpK6cV9q4hiPmrEgJRDI0MtD08fHO9_w/exec">

            <!-- 1. ÉMETTEUR -->
            <div class="bg-white rounded-2xl shadow-sm border p-6 text-left">
                <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-4">1. Émetteur & Suivi</h3>
                <div class="flex gap-4 mb-6">
                    <label class="flex-1 flex items-center justify-center gap-2 p-3 border rounded-xl cursor-pointer hover:bg-red-50 transition-all text-left">
                        <input type="radio" name="typeSociete" value="Pelichet" checked onclick="togglePelichet(true)" class="text-red-600">
                        <span class="text-sm font-bold text-slate-700">Pelichet NLC</span>
                    </label>
                    <label class="flex-1 flex items-center justify-center gap-2 p-3 border rounded-xl cursor-pointer hover:bg-red-50 transition-all text-left">
                        <input type="radio" name="typeSociete" value="Autre" onclick="togglePelichet(false)" class="text-red-600">
                        <span class="text-sm font-bold text-slate-700">Autre</span>
                    </label>
                </div>
                
                <div class="grid grid-cols-2 gap-4 text-left">
                    <div class="col-span-2 text-left">
                        <label class="block text-[10px] font-bold text-slate-500 mb-1 uppercase tracking-tighter">Mobile WhatsApp (Réception Documents)</label>
                        <input type="tel" id="mobileSociete" name="mobileSociete" required value="+41 79 688 27 35" class="w-full px-4 py-2 border rounded-lg input-focus text-sm font-bold bg-slate-50 border-slate-200">
                        <p id="syncNoticeWA" class="text-[9px] text-blue-500 mt-1 italic">✓ Synchronisé avec le vendeur</p>
                    </div>
                    
                    <div class="pelichet-only col-span-2 grid grid-cols-2 gap-3 text-left">
                        <div class="col-span-1">
                            <label class="block text-[10px] font-bold text-slate-400 mb-1 uppercase">Vendeur</label>
                            <input type="text" name="vendeur" value="ARNAUD GUEDOU" class="w-full px-4 py-2 border rounded-lg input-focus text-xs font-semibold">
                            <input type="text" id="vendeurTel" name="vendeurTel" value="+41 79 688 27 35" class="w-full mt-1 px-4 py-1 border rounded-lg input-focus text-[10px] text-slate-600 font-bold bg-white">
                        </div>
                        <div class="col-span-1">
                            <label class="block text-[10px] font-bold text-slate-400 mb-1 uppercase">Coordinateur</label>
                            <input type="text" name="coordinateur" value="WOTQUENNE LILOU" class="w-full px-4 py-2 border rounded-lg input-focus text-xs font-semibold">
                            <input type="text" name="coordinateurTel" value="022 827 36 97" class="w-full mt-1 px-4 py-1 border rounded-lg input-focus text-[10px] text-slate-400 italic">
                        </div>
                        <div class="col-span-2">
                            <label class="block text-[10px] font-bold text-slate-400 mb-1 uppercase text-left">Volume Estimé (M3)</label>
                            <input type="number" name="volumeEstime" value="200" class="w-full px-4 py-2 border rounded-lg input-focus text-sm font-bold text-pelichet">
                        </div>
                    </div>
                </div>
            </div>

            <!-- 2. CLIENT -->
            <div class="bg-white rounded-2xl shadow-sm border p-6 text-left">
                <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-4">2. Informations Client</h3>
                <div class="grid grid-cols-2 gap-4">
                    <div class="col-span-2 text-left">
                        <label class="block text-[10px] font-bold text-slate-500 mb-1 uppercase">Référence Dossier</label>
                        <input type="text" name="ref" required placeholder="899CHCH..." class="w-full px-4 py-2 border rounded-lg input-focus font-mono uppercase bg-slate-50 text-left">
                    </div>
                    <div class="col-span-2 text-left">
                        <label class="block text-[10px] font-bold text-slate-500 mb-1 uppercase">Salutation (Pour le devis)</label>
                        <select name="genre" class="w-full px-4 py-2 border rounded-lg input-focus text-sm font-bold bg-slate-50">
                            <option value="Monsieur">Monsieur</option>
                            <option value="Madame">Madame</option>
                            <option value="Messieurs">Messieurs</option>
                            <option value="Madame, Monsieur">Madame, Monsieur</option>
                            <option value="Cher client">Cher client</option>
                        </select>
                    </div>
                    <div class="col-span-2 text-left">
                        <label class="block text-[10px] font-bold text-slate-500 mb-1 uppercase">Nom Société Cliente</label>
                        <input type="text" name="client" required class="w-full px-4 py-2 border rounded-lg input-focus font-bold text-left" placeholder="Ex: EPFL Innovation Park">
                    </div>
                    <div class="col-span-2 text-left">
                        <label class="block text-[10px] font-bold text-slate-500 mb-1 uppercase text-left">Adresse de Facturation</label>
                        <textarea id="adresseFacturation" name="adresseClient" required rows="2" class="w-full px-4 py-2 border rounded-lg input-focus text-sm text-left"></textarea>
                    </div>
                </div>
            </div>

            <!-- 3. LOGISTIQUE -->
            <div class="bg-white rounded-2xl shadow-sm border p-6 text-left">
                <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-4 text-left">3. Logistique & Parcours</h3>
                <div class="space-y-6">
                    <div class="p-3 bg-red-50/50 rounded-xl border border-red-100 text-left">
                        <label class="block text-[10px] font-bold text-red-600 mb-2 uppercase italic underline text-left">Enlèvement (DÉPART) :</label>
                        <textarea id="adresseDepart" name="adresseDepart" required rows="2" class="w-full px-4 py-2 border rounded-lg input-focus text-sm mb-3 text-left"></textarea>
                        <p id="syncNoticeDep" class="text-[9px] text-red-400 mb-2 italic">✓ Identique à facturation</p>
                        <div class="grid grid-cols-2 gap-2 text-left">
                            <input type="text" name="contact" placeholder="Nom Contact" class="px-3 py-1.5 border rounded-lg text-xs font-bold text-left">
                            <input type="tel" name="contactTel" placeholder="Tél Contact" class="px-3 py-1.5 border rounded-lg text-xs font-bold text-left">
                        </div>
                    </div>
                    <div class="p-3 bg-blue-50/50 rounded-xl border border-blue-100 text-left">
                        <label class="block text-[10px] font-bold text-blue-600 mb-2 uppercase italic underline text-left">Livraison (ARRIVÉE) :</label>
                        <textarea name="adresseArrivee" required rows="2" class="w-full px-4 py-2 border rounded-lg input-focus text-sm text-left"></textarea>
                    </div>
                </div>
            </div>

            <!-- 4. PRESTATIONS -->
            <div class="bg-white rounded-2xl shadow-sm border p-6 text-left">
                <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-6 text-left">4. Prestations & Besoins Logistique</h3>
                <div id="prestationsContainer" class="space-y-8 text-left"></div>
                <div class="grid grid-cols-2 gap-3 mt-8 text-left">
                    <button type="button" onclick="addPoste('simple')" class="py-4 border-2 border-dashed border-red-200 rounded-2xl text-red-500 text-[11px] font-bold uppercase transition-all">Poste Simple</button>
                    <button type="button" onclick="addPoste('detail')" class="py-4 border-2 border-dashed border-blue-200 rounded-2xl text-blue-500 text-[11px] font-bold uppercase transition-all">Logistique (Besoins)</button>
                </div>
            </div>

            <!-- 5. TOTAL -->
            <div class="bg-white rounded-2xl shadow-sm border p-6 text-left">
                <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-4 text-left">5. Chiffre d'Affaires HT</h3>
                <div class="relative text-left">
                    <span class="absolute left-4 top-3 font-bold text-slate-400">CHF</span>
                    <input type="number" name="montantHT" required step="0.01" class="w-full pl-14 pr-4 py-3 border rounded-xl font-bold text-xl input-focus text-left">
                </div>
            </div>

            <button type="submit" id="submitBtn" class="w-full bg-pelichet text-white font-bold py-5 rounded-3xl shadow-xl flex justify-center items-center gap-3 transition-all active:scale-[0.98]">
                <span id="btnText" class="text-lg uppercase text-center">Générer Devis + RESA</span>
                <div id="loader" class="hidden animate-spin h-5 w-5 border-2 border-white border-t-transparent rounded-full text-center"></div>
            </button>
        </form>
    </div>

    <script>
        const SCRIPT_URL = document.getElementById('script_url_config').value;

        // --- SYNCHRONISATIONS ---
        const vTelInput = document.getElementById('vendeurTel');
        const waInput = document.getElementById('mobileSociete');
        const syncNoticeWA = document.getElementById('syncNoticeWA');
        let autoSyncWA = true;
        vTelInput.addEventListener('input', () => { if (autoSyncWA) waInput.value = vTelInput.value; });
        waInput.addEventListener('input', () => { autoSyncWA = false; syncNoticeWA.textContent = "⚠ Spécifique"; syncNoticeWA.className = "text-[9px] text-amber-500 mt-1 italic"; });

        const factInput = document.getElementById('adresseFacturation');
        const depInput = document.getElementById('adresseDepart');
        const syncNoticeDep = document.getElementById('syncNoticeDep');
        let autoSyncDep = true;
        factInput.addEventListener('input', () => { if (autoSyncDep) depInput.value = factInput.value; });
        depInput.addEventListener('input', () => { autoSyncDep = false; syncNoticeDep.textContent = "⚠ Spécifique"; syncNoticeDep.className = "text-[9px] text-amber-500 mb-2 italic"; });

        const lists = {
            personnel: ["Manutentionnaire", "Manutentionnaire du lourd", "Chauffeur", "Chef d'équipe", "CHAUF-LIVREUR", "Monteur"],
            vehicules: ["VL", "1F", "1PL hayon", "PL", "Semi", "Caravelle", "Box IT"],
            engins: ["Chariot élévateur", "Grue mobile", "Bras de grue", "Monte-meuble", "Nacelle"],
            materiel: ["Chariots", "Caisse à outils", "Rouleaux bulle", "Adhésif", "Boites bleues", "Protection film", "Transpalette", "Cadre palette"]
        };

        function createRow(type) {
            const isEngin = type === 'engins';
            let h = `<div class="flex gap-1 items-center mb-1 text-left row-item" data-type="${type}">
                <select class="flex-1 p-2 bg-white border border-slate-200 rounded-lg text-[10px] outline-none" onchange="if(this.value=='CUSTOM'){const n=prompt('Précisez :');if(n){const o=document.createElement('option');o.value=n;o.text=n;this.add(o,this.options[this.options.length-1]);this.value=n;}}">
                    <option value="">-- ${isEngin ? 'Engin' : 'Type'} --</option>`;
            lists[type].forEach(i => h += `<option value="${i}">${i}</option>`);
            h += `<option value="CUSTOM">+ Autre...</option></select>`;
            
            if (isEngin) {
                h += `<div class="relative flex items-center"><input type="text" name="tonnage" placeholder="Ton." class="w-10 p-2 border rounded-lg text-[10px] text-center" value="1"><span class="absolute -right-2 text-[8px] font-bold text-slate-400">T</span></div>
                <div class="ml-2 flex items-center"><input type="number" name="qty" placeholder="Qté" class="w-10 p-2 border rounded-lg text-[10px] text-center" value="1"><span class="text-[8px] font-bold text-slate-400 ml-0.5">x</span></div>`;
            } else {
                h += `<input type="number" name="qty" placeholder="Qté" class="w-12 p-2 border rounded-lg text-[10px] text-center" value="1">`;
            }
            h += `<button type="button" onclick="this.parentElement.remove()" class="ml-1 text-slate-300 px-1 text-lg font-bold">×</button></div>`;
            return h;
        }

        function createRDVRow() {
            return `<div class="rdv-row flex gap-2 items-center text-left"><div class="flex-1"><input type="date" name="posteDate" class="w-full p-2 border border-blue-100 rounded-lg text-[10px] text-center bg-white text-left"></div><div class="w-20"><input type="text" name="heureRDV" value="8H00" class="w-full p-2 border border-blue-100 rounded-lg text-[10px] text-center font-bold"></div><button type="button" onclick="if(this.parentElement.parentElement.children.length>1) this.parentElement.remove()" class="text-slate-300">×</button></div>`;
        }

        function addPoste(mode = 'simple') {
            const container = document.getElementById('prestationsContainer');
            const div = document.createElement('div');
            div.className = `poste-card bg-white rounded-2xl p-5 relative border border-slate-200 shadow-sm poste-${mode} text-left`;
            div.dataset.mode = mode;
            const header = `<button type="button" onclick="this.parentElement.remove()" class="absolute -top-3 -right-3 bg-white text-slate-300 rounded-full w-8 h-8 border font-bold shadow-sm text-center">×</button>
                <div class="grid grid-cols-3 gap-2 mb-3 text-left"><div class="col-span-2 text-left"><label class="block text-[9px] font-bold text-slate-400 uppercase tracking-tighter">Désignation</label><input type="text" name="posteTitre" class="w-full p-2 border rounded-lg text-xs font-bold uppercase text-left"></div><div><label class="block text-[9px] font-bold text-slate-400 uppercase tracking-tighter text-right">Prix HT</label><input type="number" name="postePrix" placeholder="0.00" class="w-full p-2 border rounded-lg text-xs font-bold text-right"></div></div>`;
            
            if (mode === 'simple') {
                div.innerHTML = header + `<textarea name="simpleText" required rows="3" class="w-full p-2 text-xs border rounded-xl" placeholder="Description libre..."></textarea>`;
            } else {
                div.innerHTML = header + `<div class="space-y-4 text-left"><div class="bg-blue-50 p-3 rounded-xl text-left"><label class="block text-[9px] font-bold text-blue-600 mb-2 uppercase italic underline text-left">Rendez-vous :</label><div class="rdv-container text-left">${createRDVRow()}</div><button type="button" onclick="this.previousElementSibling.insertAdjacentHTML('beforeend', createRDVRow())" class="text-[9px] text-blue-700 font-bold hover:underline">+ Ajouter jour/RDV</button><div class="mt-3 text-left"><label class="block text-[9px] font-bold text-blue-600 mb-1 uppercase text-left">Durée (Jours) :</label><div class="flex items-center gap-2 text-left"><input type="number" name="nbJours" step="0.5" value="1" class="w-16 p-1 border rounded text-xs text-center font-bold"><button type="button" onclick="this.previousElementSibling.value=0.5" class="bg-blue-100 text-blue-600 px-2 py-1 rounded text-[10px] font-bold">0.5 J</button><button type="button" onclick="this.previousElementSibling.previousElementSibling.value=1" class="bg-blue-100 text-blue-600 px-2 py-1 rounded text-[10px] font-bold">1 J</button></div></div></div>
                    <div><label class="block text-[9px] font-bold text-purple-600 uppercase italic">Véhicules Spéciaux (Qté & Tonnage) :</label><div class="rows"></div><button type="button" onclick="this.previousElementSibling.insertAdjacentHTML('beforeend', createRow('engins'))" class="text-[9px] text-purple-600 font-bold hover:underline">+ Ajouter Engin</button></div>
                    <div><label class="block text-[9px] font-bold text-slate-500 uppercase italic">Personnel :</label><div class="rows"></div><button type="button" onclick="this.previousElementSibling.insertAdjacentHTML('beforeend', createRow('personnel'))" class="text-[9px] text-blue-500 font-bold hover:underline">+ Ajouter</button></div>
                    <div><label class="block text-[9px] font-bold text-slate-500 uppercase italic">Flotte / Véhicules :</label><div class="rows"></div><button type="button" onclick="this.previousElementSibling.insertAdjacentHTML('beforeend', createRow('vehicules'))" class="text-[9px] text-blue-500 font-bold hover:underline">+ Ajouter</button></div>
                    <div><label class="block text-[9px] font-bold text-slate-500 uppercase italic text-left">Matériel :</label><div class="rows"></div><button type="button" onclick="this.previousElementSibling.insertAdjacentHTML('beforeend', createRow('materiel'))" class="text-[9px] text-blue-500 font-bold hover:underline">+ Ajouter</button></div>
                    <textarea name="tache" rows="2" class="w-full p-2 border rounded-lg text-xs" placeholder="Instructions détaillées..."></textarea></div>`;
            }
            container.appendChild(div);
        }

        document.getElementById('devisForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn'); btn.disabled = true;
            document.getElementById('loader').classList.remove('hidden');
            const fd = new FormData(e.target);
            const data = Object.fromEntries(fd.entries());
            const compiledPostes = [];
            document.querySelectorAll('.poste-card').forEach(card => {
                const mode = card.dataset.mode;
                const base = { mode: mode, titre: card.querySelector('[name="posteTitre"]').value, prix: card.querySelector('[name="postePrix"]').value };
                if (mode === 'detail') {
                    base.jours = card.querySelector('[name="nbJours"]').value;
                    base.tache = card.querySelector('[name="tache"]').value;
                    base.engins = []; base.personnel = []; base.vehicules = []; base.materiel = [];
                    base.rdvs = [];
                    card.querySelectorAll('.rdv-row').forEach(row => { base.rdvs.push({ date: row.querySelector('[name="posteDate"]').value, heure: row.querySelector('[name="heureRDV"]').value }); });
                    const rowGroups = card.querySelectorAll('.rows');
                    rowGroups[0].querySelectorAll('.row-item').forEach(r => {
                        const v = r.querySelector('select').value; const t = r.querySelector('input[name="tonnage"]').value; const q = r.querySelector('input[name="qty"]').value;
                        if(v) base.engins.push(`${q}x ${v} (${t}T)`);
                    });
                    rowGroups[1].querySelectorAll('.row-item').forEach(r => { const v = r.querySelector('select').value; const q = r.querySelector('input[name="qty"]').value; if(v) base.personnel.push(`${q}x ${v}`); });
                    rowGroups[2].querySelectorAll('.row-item').forEach(r => { const v = r.querySelector('select').value; const q = r.querySelector('input[name="qty"]').value; if(v) base.vehicules.push(`${q}x ${v}`); });
                    rowGroups[3].querySelectorAll('.row-item').forEach(r => { const v = r.querySelector('select').value; const q = r.querySelector('input[name="qty"]').value; if(v) base.materiel.push(`${q}x ${v}`); });
                }
                compiledPostes.push(base);
            });
            data.postes = compiledPostes;
            try {
                const response = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(data) });
                const res = await response.json();
                if (res.status === "success") {
                    const phone = data.mobileSociete.replace(/\s+/g, '').replace('+', '');
                    const msg = `Bonjour,\nVoici les documents ${data.ref} pour ${data.client}:\nPDF: ${res.pdfUrl}\nWord: ${res.docUrl}`;
                    window.open(`https://wa.me/${phone}?text=${encodeURIComponent(msg)}`, '_blank');
                    location.reload();
                } else alert("Erreur Script: " + res.message);
            } catch (err) { alert("Erreur de connexion."); }
            finally { btn.disabled = false; document.getElementById('loader').classList.add('hidden'); }
        });
        window.onload = () => addPoste('simple');
    </script>
</body>
</html>
