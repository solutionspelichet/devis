<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pelichet NLC SA - Devis Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#d32f2f">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .bg-pelichet { background-color: #d32f2f; }
        .input-focus { outline: none; transition: all 0.2s; }
        .input-focus:focus { ring: 2px; ring-color: #d32f2f; border-color: #d32f2f; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-20">
    <nav class="bg-pelichet text-white p-4 shadow-md sticky top-0 z-30">
        <div class="max-w-xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold tracking-tight">DEVIS DÉMÉNAGEMENT</h1>
            <div class="text-xs bg-white/20 px-2 py-1 rounded font-bold">V3.0 MULTI-SITES</div>
        </div>
    </nav>

    <div class="max-w-xl mx-auto px-4 mt-6">
        <form id="devisForm" class="space-y-6">
            
            <!-- SECTION PRESTATAIRE -->
            <div class="bg-white rounded-2xl shadow-sm border p-6">
                <h3 class="text-sm font-bold text-red-600 uppercase tracking-widest mb-4">1. Société Émettrice</h3>
                <div class="flex gap-4 mb-4">
                    <label class="flex-1 flex items-center justify-center gap-2 p-3 border rounded-xl cursor-pointer hover:bg-red-50 transition-all">
                        <input type="radio" name="typeSociete" value="Pelichet" checked onclick="toggleAutre(false)" class="text-red-600">
                        <span class="text-sm font-bold">Pelichet NLC</span>
                    </label>
                    <label class="flex-1 flex items-center justify-center gap-2 p-3 border rounded-xl cursor-pointer hover:bg-red-50 transition-all">
                        <input type="radio" name="typeSociete" value="Autre" onclick="toggleAutre(true)" class="text-red-600">
                        <span class="text-sm font-bold">Autre Entreprise</span>
                    </label>
                </div>
                <div id="infoAutre" class="hidden space-y-3 p-3 bg-gray-50 rounded-xl">
                    <input type="text" name="nomPrestataire" placeholder="Nom de la société" class="w-full px-4 py-2 border rounded-lg input-focus text-sm">
                    <textarea name="adressePrestataire" placeholder="Adresse complète et CP" rows="2" class="w-full px-4 py-2 border rounded-lg input-focus text-sm"></textarea>
                    <input type="text" name="telPrestataire" placeholder="Téléphone de contact" class="w-full px-4 py-2 border rounded-lg input-focus text-sm">
                    <!-- Nouveau champ Email -->
                    <input type="email" name="emailPrestataire" placeholder="Email pour réception du devis (ne sera pas affiché)" class="w-full px-4 py-2 border border-blue-200 rounded-lg input-focus text-sm bg-blue-50">
                </div>
            </div>

            <!-- SECTION CLIENT -->
            <div class="bg-white rounded-2xl shadow-sm border p-6">
                <h3 class="text-sm font-bold text-red-600 uppercase tracking-widest mb-4">2. Informations Client</h3>
                <div class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div class="col-span-2">
                            <label class="block text-[10px] font-bold text-gray-400 mb-1">RÉFÉRENCE DOSSIER</label>
                            <input type="text" name="ref" required placeholder="Ex: 899CHCH..." class="w-full px-4 py-2 border rounded-lg input-focus">
                        </div>
                        <div class="col-span-2">
                            <label class="block text-[10px] font-bold text-gray-400 mb-1">CIVILITÉ (Salutation)</label>
                            <div class="flex gap-4">
                                <label class="flex-1 text-center py-2 border rounded-lg cursor-pointer"><input type="radio" name="genre" value="Monsieur" checked> Monsieur</label>
                                <label class="flex-1 text-center py-2 border rounded-lg cursor-pointer"><input type="radio" name="genre" value="Madame"> Madame</label>
                            </div>
                        </div>
                        <div class="col-span-2">
                            <label class="block text-[10px] font-bold text-gray-400 mb-1">NOM DE L'ENTREPRISE CLIENTE</label>
                            <input type="text" name="client" required placeholder="Ex: Corintis SA" class="w-full px-4 py-2 border rounded-lg input-focus font-bold">
                        </div>
                        <div class="col-span-2">
                            <label class="block text-[10px] font-bold text-gray-400 mb-1">ADRESSE DE FACTURATION / SIÈGE</label>
                            <textarea name="adresseClient" required rows="2" class="w-full px-4 py-2 border rounded-lg input-focus text-sm"></textarea>
                        </div>
                        <div class="col-span-1">
                            <label class="block text-[10px] font-bold text-gray-400 mb-1">NOM DU CONTACT</label>
                            <input type="text" name="contact" placeholder="Mme Nguyen" class="w-full px-4 py-2 border rounded-lg input-focus">
                        </div>
                        <div class="col-span-1">
                            <label class="block text-[10px] font-bold text-gray-400 mb-1">DATE DÉMÉNAGEMENT</label>
                            <input type="date" name="datePrevue" required class="w-full px-4 py-2 border rounded-lg input-focus">
                        </div>
                    </div>
                </div>
            </div>

            <!-- SECTION ADRESSES -->
            <div class="bg-white rounded-2xl shadow-sm border p-6">
                <h3 class="text-sm font-bold text-red-600 uppercase tracking-widest mb-4">3. Logistique (Lieux)</h3>
                <div class="space-y-4">
                    <div>
                        <label class="block text-[10px] font-bold text-gray-400 mb-1 uppercase">Adresse de Chargement (Départ)</label>
                        <textarea name="adresseDepart" required rows="2" placeholder="Saisir l'adresse de départ..." class="w-full px-4 py-2 border rounded-lg input-focus text-sm"></textarea>
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-gray-400 mb-1 uppercase">Adresse de Livraison (Arrivée)</label>
                        <textarea name="adresseArrivee" required rows="2" placeholder="Saisir l'adresse d'arrivée..." class="w-full px-4 py-2 border rounded-lg input-focus text-sm"></textarea>
                    </div>
                </div>
            </div>

            <!-- SECTION PRESTATIONS -->
            <div class="bg-white rounded-2xl shadow-sm border p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-sm font-bold text-red-600 uppercase tracking-widest">4. Détail Prestations</h3>
                    <div class="relative group">
                        <button type="button" class="text-xs bg-slate-100 px-3 py-1 rounded-full font-bold">Suggestions</button>
                        <div class="absolute right-0 mt-2 w-72 bg-white border shadow-2xl rounded-xl hidden group-hover:block z-40 p-2 space-y-1">
                            <button type="button" onclick="addSugg('log')" class="w-full text-left p-2 text-[11px] hover:bg-red-50 rounded">Logistique & Matériel</button>
                            <button type="button" onclick="addSugg('labo')" class="w-full text-left p-2 text-[11px] hover:bg-red-50 rounded">Labo : Prep + Déménagement</button>
                            <button type="button" onclick="addSugg('bur')" class="w-full text-left p-2 text-[11px] hover:bg-red-50 rounded">Bureaux : Prep + Déménagement</button>
                            <button type="button" onclick="addSugg('mon')" class="w-full text-left p-2 text-[11px] hover:bg-red-50 rounded">Montage Établis</button>
                        </div>
                    </div>
                </div>
                <div id="listPresta" class="space-y-3"></div>
                <button type="button" onclick="addPresta()" class="mt-4 w-full py-2 border-2 border-dashed border-slate-200 rounded-xl text-slate-400 text-xs font-bold">+ Ajouter une prestation manuelle</button>
            </div>

            <!-- SECTION TARIF -->
            <div class="bg-white rounded-2xl shadow-sm border p-6">
                <h3 class="text-sm font-bold text-red-600 uppercase tracking-widest mb-4">5. Chiffre d'Affaires HT</h3>
                <div class="relative">
                    <span class="absolute left-4 top-3 font-bold text-slate-400">CHF</span>
                    <input type="number" name="montantHT" required step="0.01" placeholder="0.00" class="w-full pl-14 pr-4 py-3 border rounded-xl input-focus font-bold text-xl">
                </div>
                <p class="text-[9px] text-slate-400 mt-2 uppercase tracking-tight text-center">TVA 8% et RPLP 0.5% calculées automatiquement au document</p>
            </div>

            <button type="submit" id="submitBtn" class="w-full bg-pelichet text-white font-bold py-5 rounded-2xl shadow-xl transition-all flex justify-center items-center gap-3">
                <span id="btnText">Générer le Devis Officiel</span>
                <div id="loader" class="hidden animate-spin h-5 w-5 border-2 border-white border-t-transparent rounded-full"></div>
            </button>
        </form>
    </div>

    <!-- MODAL -->
    <div id="modal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-3xl p-8 max-w-sm w-full text-center shadow-2xl">
            <div class="w-16 h-16 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
            </div>
            <h2 class="text-xl font-bold mb-2">Devis Archivé !</h2>
            <p class="text-slate-500 text-sm mb-6">Les données sont dans le Sheet et le Doc est sur votre Drive.</p>
            <button onclick="closeModal()" class="w-full bg-slate-900 text-white font-bold py-3 rounded-xl">C'est noté</button>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbylU9ZThTLcB6pnq4ET0egd8dzyBH-3EfidN1MpK6cV9q4hiPmrEgJRDI0MtD08fHO9_w/exec';

        function toggleAutre(val) { document.getElementById('infoAutre').classList.toggle('hidden', !val); }

        const list = document.getElementById('listPresta');
        function addPresta(txt = "") {
            const d = document.createElement('div');
            d.className = "flex gap-2 items-start";
            d.innerHTML = `<textarea name="postes" required rows="2" class="flex-1 p-2 border rounded-lg text-xs input-focus" placeholder="Détail...">${txt}</textarea><button type="button" onclick="this.parentElement.remove()" class="text-slate-300 hover:text-red-500 mt-2 font-bold">×</button>`;
            list.appendChild(d);
        }

        const suggs = {
            "log": "Livraison et reprise de matériel : collaborateurs spécialisés, poids lourd, cartons, cadres palettes, box et matériel d'emballage.",
            "labo": "Intervention Labo : Préparation (2 pers/2j) et Déménagement (9 pers) avec manutention lourde et transport spécialisé.",
            "bur": "Intervention Bureaux : Préparation (2 pers/1j) et Déménagement (9 pers) incluant protection IT et mobilier.",
            "mon": "Montage : Mise à disposition de 2 collaborateurs spécialisés en montage de mobilier sur 2 jours."
        };
        function addSugg(k) { addPresta(suggs[k]); }

        window.onload = () => addPresta();

        document.getElementById('devisForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            document.getElementById('loader').classList.remove('hidden');

            const fd = new FormData(e.target);
            const data = Object.fromEntries(fd.entries());
            data.postes = fd.getAll('postes');

            try {
                await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(data), mode: 'no-cors' });
                document.getElementById('modal').classList.remove('hidden');
                e.target.reset();
                list.innerHTML = ""; addPresta(); toggleAutre(false);
            } catch (err) { alert("Erreur réseau"); } finally {
                btn.disabled = false;
                document.getElementById('loader').classList.add('hidden');
            }
        });

        function closeModal() { document.getElementById('modal').classList.add('hidden'); }
    </script>
</body>
</html>
